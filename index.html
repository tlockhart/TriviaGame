<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!--Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    
    <!--Bootstrap library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!--Custom links-->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
  	<!--HTML CODE-->
    <!--div><h1>Name: <span id="nameOutput"></span></h1></div-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h1>Rick and Morty Trivia</h1>
                                <div><h3 id="timer"></h3></div>
                            </div><!--Title Col-->
                        </div><!--row-->
                        <div class="row">
                            <div class="col-12">
                                <div id="start" class="screen text-center" style="display: none;">
                                    <!--button id = "startButton">Start</button-->
                                    <button type="button" id = "startButton" class="btn">Start</button>
                                </div>
                            </div><!--timer col-->
                        </div><!--row-->
                        <div class="row">
                            <div class="col-12">
                                <div id="question" class = "screen" style="display: none;">
                                    <div><h3 id="questionMessageOutput" class="text-center"></h3>
                                    </div>
                                    <div id = "questionChoicesOutput" class="">
                                        <div class="choicesWrapper">
                                            <button type="button" id="choice0" value="0" class="choices"></button>
                                            <button type="button" id="choice1" value="1" class="choices"></button>
                                            <button type="button" id="choice2" value="2" class="choices"></button>
                                            <button type="button" id="choice3" value="3" class="choices"></button>
                                        </div><!--block-->
                                    </div><!--id-->
                                </div><!--Question-->
                            </div><!--col-->
                        </div><!--row-->
                        <div class = "row">
                            <div class = "col-12">
                                <div id = "response" class="screen" style="display: none;">
                                    <div><h3 id = "responseEvaluationOutput" class="text-center"></h3><!--h3 id = "responseAnswerOutput"></h3--></div>
                                    <div class="text-center"><h3><span id = "responseMessageOutput" class="text-center"></span>&nbsp<span id = "responseAnswerOutput"></span></h3></div>
                                    <div class="text-center w-100 h-100 d-flex align-items-center justify-content-center">
                                        <img class ="img-fluid" id = "responseImage">
                                    </div>
                                </div>
                            </div><!--Response col-->
                        </div><!--row-->
                        <div class = "row">
                            <div class = "col-12">
                                <div id = "summary" class = "screen text-center" style="display: none;">
                                    <div><h3 id = "summaryMessageOutput" class="text-center"></h3><!--h3 id = "responseAnswerOutput"></h3--></div>
                                    <div class="text-center"><h4 class = "summaryTitle"><span id = "summaryTitleCorrectOutput"></span><span id = "summaryNumCorrectOutput"></span></h4></div>
                                    <div class="text-center"><h4 class = "summaryTitle"><span id = "summaryTitleIncorrectOutput"></span><span id = "summaryNumIncorrectOutput"></span></h4></div>
                                    <div class="text-center"><h4 class = "summaryTitle"><span id = "summaryTitleUnansweredOutput"></span><span id = "summaryNumUnansweredOutput"></span></h4></div>
                                    <button type="button" id = "startOverButton" class="btn">Start Over?</button>
                                    <!--button id = "summaryButton"></button-->
                                </div>
                            </div><!--Image col-->
                        </div><!--row-->
                    </div><!--wrapper-->
                </div><!--Outter col-->
            </div><!--Outter row-->
        </div><!--container-->
    
  	<!-- jQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Script -->
      <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
